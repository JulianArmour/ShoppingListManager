<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Login</title>
</head>
<body class="bg-light text-center">

  <div class="container">
    <div class="row align-items-center justify-content-center mt-5">
      <div class="col-6 col-md-5 col-lg-4">
        <div th:if="${registered}" class="alert alert-success mb-5">
          Registration successful
        </div>
        <div th:if="${param.error != null}" class="alert alert-danger mb-5">
          Invalid username or password
        </div>
        <div th:if="${param.logout != null}" class="alert alert-success mb-5">
          Successfully logged out
        </div>
        <h1 class="h3 mb-4">Please log in</h1>
        <form th:action="@{/login}" method="post">
          <label class="sr-only" for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" name="username">
          <label class="sr-only" for="password">Password</label>
          <input type="password" class="form-control mb-5 mt-2" id="password" placeholder="Password" name="password">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </form>
        <a th:href="@{/register}" class="btn btn-secondary btn-lg btn-block mt-3">Register</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
